<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Roughness Mapper MVP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Leaflet (no integrity attributes) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <div class="container">
    <h1>Bike Roughness Mapper</h1>
    <div id="status">Ready to record.</div>
    <div class="controls">
      <button id="startButton">Start Ride</button>
      <button id="stopButton" disabled>Stop Ride</button>
    </div>
    <div id="dataPointsCounter">Data Points: 0</div>

    <div id="map"></div>

    <h2>Past Rides</h2>
    <ul id="pastRidesList"></ul>
  </div>

  <!-- Ride Detail Overlay -->
  <div id="rideDetailView" class="hidden">
    <div class="detail-header">
      <h3>Ride Details</h3>
      <button id="closeDetailButton">Close</button>
    </div>

    <!-- Recap Map -->
    <div id="recapMap" style="height:300px; width:100%; margin-bottom:20px;"></div>

    <!-- Recap Chart -->
    <canvas id="recapChart" height="200" style="width:100%; margin-bottom:20px;"></canvas>

    <!-- Raw detail text -->
    <pre id="detailContent"></pre>
  </div>

  <!-- Leaflet & Chart.js scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
